<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>project</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/customer.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />
    <link

      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"

    <link rel="icon" href="images/header/favicon.ico" />
  </head>

  <body>
    <p id="skipNav"><a href="#content">본문바로가기</a></p>
    <div id="wrap">
      <header id="customerheader">
        <!-- header 완료-->
      </header>
      <!-- //header -->

      <main id="container" class="customer">
        <section id="content">
          <div class="inner">
            <div class="con">
              <h2>고객센터</h2>
              <p>총 <span class="num">617</span>건의 글이 있습니다</p>
              <div class="cusLeft">
                <div class="list">
                  <span>
                    <a href="#" class="title on"
                      >제목 <i class="xi-angle-down-min"></i
                    ></a>
                  </span>
                  <ul class="sites">
                    <li class="on"><a href="#">제목</a></li>
                    <li><a href="#">번호</a></li>
                    <li><a href="#">분류</a></li>
                    <li><a href="#">날짜</a></li>
                  </ul>
                </div>
                <div class="searchtap">
                  <label for="search"></label>
                  <input
                    type="text"
                    id="search"
                    class="search2"
                    placeholder="검색어를 입력하세요"
                  />
                  <i class="xi-search"></i>
                </div>
              </div>

              <div class="table">
                <table>
                  <colgroup>
                    <col class="num" />
                    <col class="name" />
                    <col class="title" />
                    <col class="date" />
                    <col class="check" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">번호</th>
                      <th scope="col">분류</th>
                      <th scope="col">제목</th>
                      <th scope="col">등록일</th>
                      <th scope="col">조회</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>617</td>
                      <td>질문</td>
                      <td>질문합니다.</td>
                      <td>2024-04-22</td>
                      <td>592</td>
                    </tr>
                  </tbody>
                </table>
                <p class="paging">
                  <!-- <a href="#" class="on">1</a>
                                    <a href="#">2</a>
                                    <a href="#">3</a>
                                    <a href="#">4</a>
                                    <a href="#">5</a>
                                    <a href="#">6</a>
                                    <a href="#">7</a> -->
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- //main -->

      <footer id="footer">
        <div class="inner">
          <p>저작권</p>
        </div>
      </footer>
    </div>
    <script src="js/topMenu.js"></script>
    <script type="module" src="js/customer.js"></script>

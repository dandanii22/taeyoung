<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>project</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/topMenu.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="icon" href="images/header/favicon.ico" />
  </head>
  <body>
    <p id="skipNav"><a href="#content">본문바로가기</a></p>
    <div id="wrap">
      <header id="subheader">
        <!-- subheader 추가 완료 -->
      </header>
      <!-- //subheader -->

      <main id="container" class="page topMenu">
        <div class="login">
          <h2>로그인 하기</h2>
          <div class="top">
            <p>
              <label for="userid"
                ><img src="images/topMenu/icon2.png" alt=""
              /></label>
              <input
                type="text"
                id="userid"
                title="아이디를 입력하세요"
                class="w225"
                placeholder="이메일을 입력 해주세요"
                required
              />
            </p>
            <p>
              <label for="pw1"
                ><img src="images/topMenu/icon1.png" alt=""
              /></label>
              <input
                type="password"
                id="pw1"
                title="비밀번호를 입력하세요"
                class="w225"
                placeholder="비밀번호를 입력해주세요"
              />
            </p>

            <a href="index.html" class="loginbtn">로그인</a>
            <a href="#">비밀번호 재설정</a>
          </div>
          <div class="bottom">
            <p>회원이 아니라면 가입하세요.</p>
            <a href="join.html" class="loginbtn">회원가입 하기</a>
          </div>
        </div>
      </main>
      <!-- //main -->

      <footer id="footer">
        <!-- footer 추가 -->
      </footer>
    </div>
    <script src="js/subcommon.js"></script>
    <script type="module" src="js/sub.js"></script>
  </body>
</html>
